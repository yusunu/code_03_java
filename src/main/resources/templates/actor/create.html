<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: header ('ACTOR CREATE')">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1 th:utext="#{actor.create.title}">actor.create.title</h1>
    </div>

    <div th:replace="_temp :: nav"></div>

    <div class="row">
      <div class="col-md-12">

        <form class="form-horizontal" role="form" action="/actor/save" th:action="@{/actor/save}" th:object="${actorForm}" method="post">
           <!-- first_name-->
          <div class="form-group">
            <label for="id_first_name" class="col-sm-2 control-label" th:utext="#{actor.first_name">first_name</label>
            <div class="col-sm-10">
              <input id="id_first_name" class="form-control" type="text" name="first_name" th:field="*{first_name" />
              <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="help-block">error!</span>
            </div>
          </div>
          <!-- last_name -->
          <div class="form-group">
            <label for="id_last_name" class="col-sm-2 control-label" th:utext="#{actor.last_name}">last_name</label>
            <div class="col-sm-10">
              <input id="id_last_name" class="form-control" type="text" name="last_name" th:field="*{last_name}" />
              <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="help-block">error!</span>
            </div>
          </div>
          <!-- film_info -->
          <div class="form-group">
            <label for="id_film_info" class="col-sm-2 control-label" th:utext="#{actor.film_info}">film_info</label>
            <div class="col-sm-10">
              <input id="id_film_info" class="form-control" type="text" name="film_info" th:field="*{film_info}" />
              <span th:if="${#fields.hasErrors('film_info')}" th:errors="*{film_info}" class="help-block">error!</span>
            </div>
          </div>
      
          <div class="form-group">
            <input class="btn btn-default" type="submit" value="save" />
          </div>
        </form>

      </div>
    </div>

    <div th:replace="_temp :: footer"></div>
  </div>

  <div th:include="_temp :: script"></div>
</body>
</html>
